{{prefix}}

version: 1

formatters:
  simple:
    format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
    stream: ext://sys.stdout
{% if 'statsd' in parts['penstock.yaml'] %}\ 
  statsd:
    level: DEBUG
    class: statsdhandler.StatsdHandler
    config_path: "${options['handler_config']}"
{% endif %}
loggers:
  replichecker:
    handlers: [console{% if 'statsd' in parts['penstock.yaml'] %},statsd{% endif %}]
    propagate: no
    level: INFO

  "":
    handlers: [console]
    level: INFO
